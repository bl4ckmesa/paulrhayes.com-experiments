		<div class="modal fade" id="cropperModal">

				</button>

				</button>

					<span class="glyphicon glyphicon-zoom-out"></span>
				</button>
				<button class="btn btn-primary" onclick="$image.cropper('destroy');$('#cropperModal').modal('hide')" type="button">
