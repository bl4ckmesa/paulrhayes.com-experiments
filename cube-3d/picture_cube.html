<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Quixzle &mdash; DevSHM</title>
	<meta name="author" content="Aaron Robinson" />
	<link rel="stylesheet" href="css/experiment-styles.css" />

<body class="experiment">
	<div class="wrapper">
		<p class="learn">
			Quixzle, <a href="http://www.devshm.com/">By DevSHM</a>.
		</p>
		<div id="experiment">
			<div id="cube">
				<div id="c1_1" class="face one"></div>
				<div id="c1_2" class="face two"></div>
				<div id="c1_3" class="face three"></div>
				<div id="c1_4" class="face four"></div>
				<div id="c1_5" class="face five"></div>
				<div id="c1_6" class="face six"></div>
			</div>
		</div>
		<button onclick="populateSides()" type="button">Populate Sides</button>
		<div class="pics" align="center">
			<form id="formside1" runat="server">
	    		<input type='file' id="imgside1">
					<div class="picsquare"><img id="img1" src="#" /></div>
				</input>
			</form>
			<form id="formside2" runat="server">
	    		<input type='file' id="imgside2" />
				<div class="picsquare"><img id="img2" src="#" /></div>
			</form>
			<form id="formside3" runat="server">
	    		<input type='file' id="imgside3" />
				<div class="picsquare"><img id="img3" src="#" /></div>
			</form>
			<form id="formside4" runat="server">
	    		<input type='file' id="imgside4" />
				<div class="picsquare"><img id="img4" src="#" /></div>
			</form>
			<form id="formside5" runat="server">
	    		<input type='file' id="imgside5" />
				<div class="picsquare"><img id="img5" src="#" /></div>
			</form>
			<form id="formside6" runat="server">
	    		<input type='file' id="imgside6" />
				<div class="picsquare"><img id="img6" src="#" /></div>
			</form>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/experiment.js"></script>
</body>
</html>
