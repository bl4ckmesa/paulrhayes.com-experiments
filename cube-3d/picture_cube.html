<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Quixzle &mdash; DevSHM</title>
	<meta name="author" content="Aaron Robinson" />
	<link rel="stylesheet" href="css/experiment-styles.css" />
	<link rel="stylesheet" href="css/experiment.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/cropper.min.css" />
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body class="experiment">
	<div class="wrapper">
		<p class="learn">
			Quixzle, <a href="http://www.devshm.com/">By DevSHM</a>.
		</p>
		<table align="center" width="100%"><tr><td>
			<div id="experiment" align="center">
				<button class="btn btn-primary" onclick="loadNewPage()" type="button">Load New Project</button>
				<button class="btn btn-primary" onclick="showNumbers()" type="button">Show #</button>
				<button class="btn btn-primary" onclick="showNumbers('hide')" type="button">Hide #</button>
				<button class="btn btn-primary" data-toggle="modal" data-target="#cropperModal" type="button">Crop</button>
				<div id="cube1" class="cube">
					<div id="c1_1" class="face one">
						<img src="images/nsg.png" class="imageover full" />
						<img id="n1_1" src="#" class="imageover full" />
						<img id="i1_1" src="#" class="imageunder full" />
					</div>
					<div id="c1_2" class="face two">
						<img src="images/nsg.png" class="imageover full" />
						<img id="n1_2" src="#" class="imageover full" />
						<img id="i1_2" src="#" class="imageunder full" />
					</div>
					<div id="c1_3" class="face three">
						<img src="images/nsg.png" class="imageover full" />
						<img id="n1_3" src="#" class="imageover full" />
						<img id="i1_3" src="#" class="imageunder full" />
					</div>
					<div id="c1_4" class="face four">
						<img src="images/nsg.png" class="imageover full" />
						<img id="n1_4" src="#" class="imageover full" />
						<img id="i1_4" src="#" class="imageunder full" />
					</div>
					<div id="c1_5" class="face five">
						<img src="images/nsg.png" class="imageover full" />
						<img id="n1_5" src="#" class="imageover full" />
						<img id="i1_5" src="#" class="imageunder full" />
					</div>
					<div id="c1_6" class="face six">
						<img src="images/nsg.png" class="imageover full" />
						<img id="n1_6" src="#" class="imageover full" />
						<img id="i1_6" src="#" class="imageunder full" />
					</div>
				</div>
				<button class="btn btn-default btn-sm" onclick="rotateCube('left','cube1')">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
				<button class="btn btn-default btn-sm" onclick="rotateCube('right','cube1')">
					<span class="glyphicon glyphicon-arrow-right"></span>
				</button>
				<button class="btn btn-default btn-sm" onclick="rotateCube('up','cube1')">
					<span class="glyphicon glyphicon-arrow-up"></span>
				</button>
				<button class="btn btn-default btn-sm" onclick="rotateCube('down','cube1')">
					<span class="glyphicon glyphicon-arrow-down"></span>
				</button>
			</div>
		</td>
		<td width="50%">
			<div class="pics">
				<div class="pic">
					<label for="imgside1"> <div class="picsquare"><img class="full" id="img1" src="#" /></div> </label>
		    		<input type='file' id="imgside1"> </input>
				</div>
				<div class="pic">
					<label for="imgside2"> <div class="picsquare"><img class="full" id="img2" src="#" /></div> </label>
		    		<input type='file' id="imgside2"> </input>
				</div>
				<div class="pic">
					<label for="imgside3"> <div class="picsquare"><img class="full" id="img3" src="#" /></div> </label>
		    		<input type='file' id="imgside3"> </input>
				</div>
				<div class="pic">
					<label for="imgside4"> <div class="picsquare"><img class="full" id="img4" src="#" /></div> </label>
		    		<input type='file' id="imgside4"> </input>
				</div>
				<div class="pic">
					<label for="imgside5"> <div class="picsquare"><img class="full" id="img5" src="#" /></div> </label>
		    		<input type='file' id="imgside5"> </input>
				</div>
				<div class="pic">
					<label for="imgside6"> <div class="picsquare"><img class="full" id="img6" src="#" /></div> </label>
		    		<input type='file' id="imgside6"> </input>
				</div>
			</div>
		</td></tr></table>
		<div class="modal fade" id="cropperModal">
	  		<div class="modal-dialog"><div class="modal-content"><div class="modal-body"><div id="cropper">
	    		<img id="cropperImage" src="images/nsg.png" />
	    	</div> </div> </div> </div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/cropper.min.js"></script>
	<script src="js/bootstrap-filestyle.min.js"></script>
	<script src="js/experiment.js"></script>
</body>
</html>
